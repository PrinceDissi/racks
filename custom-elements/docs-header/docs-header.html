<link rel="import" href="../../bower_components/racks/dist/racks-common/racks-common.html">
<template id="docs-header-template">
    <style>
        :host {
            top: 0;
            right: 0;
            left: 0;
            color: #fff;
            display: block;
            box-shadow: 0 1px 5px rgba(0,0,0,0.3);
            -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.3);
            -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.3);
            padding: 0 0 0 20px;
            box-sizing: border-box;
            padding-bottom: 10px;
        }

        :host .docs-header-wrapper {
            position: relative;
        }

        :host([no-shadow]) {
            box-shadow: none;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
        }

        :host(.pink-light) {
            background-color: #fe6075;
        }

        :host(.pink-dark) {
            background-color: #b94554;
        }

        :host(.gray-light) {
            background-color: #dfe2e4;
        }

        :host(.gray-dark) {
            background-color: #bdc3c7;
        }

        :host(.blue-light) {
            background-color: #527496;
        }

        :host(.blue-dark) {
            background-color: #2c3e50;
        }

        :host(.yellow) {
            background-color: #f1c40f;
        }

        :host(.orange) {
            background-color: #f39c12;
        }

        :host(.lightest-blue) {
            background-color: #3498db;
        }

        ::content {
            color: #fff;
        }

        ::content h1 {
            display: inline-block;
            margin: 70px 0 0 0;
            font-weight: 300;
        }

        :host .version {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,.2);
            text-transform: uppercase;
            font-size: 10px;
            padding: 3px 7px;
            border-radius: 2px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            cursor: help;
        }

        ::content p {
            opacity: .8;
            margin-top: 10px;
        }
    </style>
    <div class="docs-header-wrapper">
        <span class="version" title="Read more about the state...">dev preview</span>
        <content></content>
    </div>
</template>
<script src="docs-header.js"></script>
