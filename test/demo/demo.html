<link rel="import" href="../../dist/racks.html">
<link rel="import" href="../../dist/racks-action.html">
<link rel="stylesheet" href="demo.css">

<template id="racks-button">
    <style media="screen">
    :host {
        transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        overflow: hidden;
        will-change: opacity, transform;
        outline: none;
        position: relative;
        display: inline-block;
        border: 0;
        border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                    0 2px 10px 0 rgba(0, 0, 0, 0.12);
        -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                         0 2px 10px 0 rgba(0, 0, 0, 0.12);
        -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                            0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }
    :host(:hover) {
        box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18),
                    0 4px 15px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18),
                         0 4px 15px 0 rgba(0, 0, 0, 0.15);
        -webkit-box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18),
                            0 4px 15px 0 rgba(0, 0, 0, 0.15);
    }
    ::content a {
        color: inherit;
        text-decoration: none;
    }
    :host([disabled]) {
        color: #808080;
        pointer-events: none;
        cursor: auto;
    }

    :host(.large) {
        padding: 20px;
    }

    :host(.rounded) {
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        min-width: 3vw;
        min-height: 3vw;
    }

    </style>
    <content></content>
</template>

<script type="text/javascript">
    Racks(this, {
        module: 'racks-button',
        prototype: Object.create(Racks.Elements.RacksAction),
        handler: {
            beforeCreate: function(self, proto) {
                Racks.Elements.RacksAction.prototype.createdCallback.call(self);
            }
        }
    });
</script>
