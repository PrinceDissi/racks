<link rel="import" href="/racks/elements/racks.html">
<racks-element name="docs-header">
    <style>
    :host {
        z-index: 1;
        box-shadow: 0 1px 5px rgba(0,0,0,0.3);
        -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.3);
        -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.3);
        display: block;
        padding: 20px;
        background-color: #fe6075;
        color: #fff;
        overflow: hidden;
    }
    :host .title,
    :host .version {
        float: left;
    }

    :host .title {
        font-size: 22px;
        margin-top: 80px;
    }
    :host .version {
        text-transform: uppercase;
        padding: 2px 4px;
        border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        float: right;
        margin-top: 8px;
        font-family: monospace;
        background-color: #b94554;
    }
    :host .category {
        opacity: .7;
        font-size: 15px;
        margin: 20px 0;
    }
    :host .wrapper {
        margin-left: 20px;
    }
    </style>
    <template>
        <div class="wrapper">
            <div class="title">
                <content select="h1"></content>
                <div class="category">
                    <content select="p"></content>
                </div>
            </div>
            <div class="version">
                <content select="span"></content>
            </div>
        </div>
    </template>
    <script>
        Racks('docs-header', {
            domReady: function() {
                $(window).scroll(function() {
                    var $head = $('docs-header');
                    if($(document).scrollTop() > 0) {
                        if($head.data('size') == 'big') {
                            $head.data('size','small');
                            $head.stop().animate({
                                height:'40px'
                            },600);
                        }
                    } else {
                        if($head.data('size') == 'small') {
                            $head.data('size','big');
                            $head.stop().animate({
                                height:'100px'
                            },600);
                        }
                    }
                });
            }
        });
    </script>
</racks-element>
