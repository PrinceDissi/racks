<link rel="import" href="/racks/elements/racks.html">
<racks-element name="docs-content">
    <style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        padding-left: 250px;
        overflow-y: scroll;
        position: fixed;
        top: 0;
        bottom: 0;
    }
    :host article {
        padding: 32px 62px;
        max-width: 850px;
        margin: 0 auto;
        overflow: hidden;
    }
    </style>
    <template>
        <div class="header">
            <content select="docs-header"></content>
        </div>
        <main>
            <article class="show-permalinks">
                <content select="main"></content>
            </article>
        </main>
    </template>
    <script>
        Racks('docs-content', {
            domReady: function(self) {
                var $this = $('docs-content'),
                $hs = $this.find('h2,h3,h4,h5,h6');

                // Set the ID's for all headings in the following scheme;
                // e.g. This Article => this-article
                $hs.each(function() {
                    var id = $(this).text().replace(/\s+/g, '-').toLowerCase()
                    $(this).attr('id', id)
                })
            }
        });
    </script>
</racks-element>
