<link rel="import" href="../../racks-common/racks-common.html">
<link rel="import" href="../../racks-action/dist/racks-action.html">

<template id="racks-button-template">
    <style>
        :host {
            transition: all 0.3s ease-out;
            -moz-transition: all 0.3s ease-out;
            -webkit-transition: all 0.3s ease-out;
            overflow: hidden;
            will-change: opacity, transform;
            outline: none;
            position: relative;
            display: inline-block;
            border: 0;
            border-radius: 3px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                        0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                             0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                                0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
        :host(:hover) {
            box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18),
                        0 4px 15px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18),
                             0 4px 15px 0 rgba(0, 0, 0, 0.15);
            -webkit-box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18),
                                0 4px 15px 0 rgba(0, 0, 0, 0.15);
        }
        ::content a {
            color: inherit;
            text-decoration: none;
        }
        :host([disabled]) {
            color: #808080;
            pointer-events: none;
            cursor: auto;
        }

        :host(.large) {
            padding: 20px;
        }

        :host(.rounded) {
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            min-width: 3vw;
            min-height: 3vw;
        }

        :host(.primary),
        :host(.pink),
        :host(.yellow),
        :host(.orange),
        :host(.dark) {
            color: #fff;
        }

        :host([no-shadow]),
        :host(.flat) {
            box-shadow: none;
            -moz-box-shadow: none;
            -webkik-box-shadow: none;
        }

        :host(.primary) {
            background-color: #527496;
        }
        :host(.default) {
            background-color: #eee;
        }
        :host(.pink) {
            background-color: #fe6075;
        }
    </style>
    <content></content>
</template>

<script src="racks-button.js"></script>
